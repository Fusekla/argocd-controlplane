apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: argocd

resources:
  - namespace.yaml
  - argocd-install/install-v3.1.0.yaml   # or your pinned version
  - platform-project.yaml

# keep your safe label behavior if you use labels transformer
# labels:
#   - pairs:
#       app.kubernetes.io/managed-by: gitops
#     includeSelectors: false
#     includeTemplates: true

patches:
  - path: patches/argocd-cm.patch.yaml
    target:
      group: ""          # core API group
      version: v1
      kind: ConfigMap
      name: argocd-cm
  - path: patches/argocd-rbac-cm.patch.yaml
    target:
      group: ""
      version: v1
      kind: ConfigMap
      name: argocd-rbac-cm
